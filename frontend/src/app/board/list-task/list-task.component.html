<div class="container">
    <div class="accordion_display">
        <div class="accordion_size">
            <mat-accordion multi="true" *ngIf="taskData.length">
                <mat-expansion-panel *ngFor="let task of taskData" hideToggle="false">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <span> {{task.name}} </span>
                            <span class="spacer"></span>
                            <button class="btnDone" *ngIf="task.taskStatus == 'done'" mat-raised-button> {{task.taskStatus}} </button>
                            <button class="btnInProgress" *ngIf="task.taskStatus == 'in-progress'" mat-raised-button> {{task.taskStatus}} </button>
                            <button class="btnToDo" *ngIf="task.taskStatus == 'to-do'" mat-raised-button> {{task.taskStatus}} </button>
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <mat-panel-description>
                        <span> {{task.description}} </span>
                    </mat-panel-description>
                    <mat-action-row>
                        <button class="btnSelectToDo" (click)="updateTask(task, 'to-do')" mat-button> to-do </button>
                        <button class="btnSelectInProgress" (click)="updateTask(task, 'in-progress')" mat-button> in-progress </button>
                        <button class="btnSelectDone" (click)="updateTask(task, 'done')" mat-button> done </button>
                        <span class="spacer"></span>
                        <mat-icon color="primary" (click)="deleteTask(task)">delete</mat-icon>

                    </mat-action-row>
                </mat-expansion-panel>
            </mat-accordion>
        </div>
    </div>
</div>
